plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.eknord'
version = '1.0'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.16.0'
	implementation 'org.apache.camel.springboot:camel-jackson-starter:3.16.0'
	implementation 'org.apache.camel.springboot:camel-servlet-starter:3.16.0'
	implementation 'org.apache.camel.springboot:camel-jsonpath-starter:3.16.0'
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
